<!DOCTYPE html>
<html>

<head>
  <title>Server - Web Push Notifications Codelab</title>

  <link rel="stylesheet" href="../common/style.css">
</head>

<body>
  <section>
    <button id="refresh-keys-btn">
      Refresh Keys
    </button>

    <dl>
      <dt>Public Key</dt>
      <dd>
        <code id="public-key"></code>
      </dd>

      <dt>Private Key</dt>
      <dd>
        <code id="private-key"></code>
      </dd>
    </dl>
  </section>

  <section>
    <textarea id="push-data" rows="5" placeholder="Enter your message here"></textarea>

    <button id="send-push-btn">
      Send Push
    </button>
  </section>

  <script type="module" src="keys.js"></script>
  <script type="module" src="push.js"></script>
</body>

</html>
